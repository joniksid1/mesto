<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект "место", Россия</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип проекта место, Россия" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/kusto.png" alt="Аватар пользователя" class="profile__image">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__caption">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__list-item">
            <img src="./images/moscow.jpg" alt="Изображение собора Василия Блаженного, Москва" class="elements__image">
            <div class="elements__caption">
              <h2 class="elements__title">Москва</h2>
              <button class="elements__heart" type="button"></button>
            </div>
          </li>
          <li class="elements__list-item">
            <img src="./images/altai.jpg" alt="Изображение с пейзажем Алтая" class="elements__image">
            <div class="elements__caption">
              <h2 class="elements__title">Алтай</h2>
              <button class="elements__heart" type="button"></button>
            </div>
          </li>
          <li class="elements__list-item">
            <img src="./images/baikal.jpg" alt="Изображение с пейзажем зимнего Байкала" class="elements__image">
            <div class="elements__caption">
              <h2 class="elements__title">Байкал</h2>
              <button class="elements__heart" type="button"></button>
            </div>
          </li>
          <li class="elements__list-item">
            <img src="./images/kamchatka.jpg" alt="Изображение с пейзажем гор Камчатки" class="elements__image">
            <div class="elements__caption">
              <h2 class="elements__title">Камчатка</h2>
              <button class="elements__heart" type="button"></button>
            </div>
          </li>
          <li class="elements__list-item">
            <img src="./images/karelia.jpg" alt="Изображение с пейзажем Карелии" class="elements__image">
            <div class="elements__caption">
              <h2 class="elements__title">Карелия</h2>
              <button class="elements__heart" type="button"></button>
            </div>
          </li>
          <li class="elements__list-item">
            <img src="./images/karachaevsk.jpg" alt="Изображение с пейзажем Карачаевска" class="elements__image">
            <div class="elements__caption">
              <h2 class="elements__title">Карачаево-Черкессия</h2>
              <button class="elements__heart" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Кузнецов Михаил</p>
    </footer>
  </div>
  <div class="popup popup_type_edit">
    <div class="popup__container popup__container_type_edit">
      <button class="popup__close-button popup__close-button_type_edit" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title popup__title_type_edit">Редактировать профиль</h2>
      <form name="profile" class="popup__form popup__form_type_edit">
        <input name="name" maxlength="30" type="text" class="popup__input popup__input_type_name">
        <input name="job" maxlength="30" type="text" class="popup__input popup__input_type_job">
        <button class="popup__button popup__button_type_edit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container popup__container_type_add">
      <button class="popup__close-button popup__close-button_type_add" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title popup__titile_type_add">Новое место</h2>
      <form name="profile" class="popup__form popup__form_type_add">
        <input name="place-name" maxlength="30" type="text" class="popup__input popup__input_type_place-name">
        <input name="image-link" type="url" class="popup__input popup__input_type_image-link">
        <button class="popup__button pupup__button_type_add" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
