<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект "место", Россия</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип проекта место, Россия" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/kusto.png" alt="Изображение портрета Жака Кусто" class="profile__image">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__caption">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="list">
          <li class="list__element">
            <img src="./images/karachaevsk.png" alt="Изображение с пейзажем Карачаевска" class="elements__image">
            <div class="elements__caption">
              <h2 class="elements__title">Карачаевск</h2>
              <button class="elements__heart"></button>
            </div>
          </li>
          <li class="list__element">
            <img src="./images/elbrus.png" alt="Изображение с пейзажем горы Эльбрус" class="elements__image">
            <div class="elements__caption">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__heart"></button>
            </div>
          </li>
          <li class="list__element">
            <img src="./images/dombay.png" alt="Изображение с пейзажем Домбая" class="elements__image">
            <div class="elements__caption">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__heart"></button>
            </div>
          </li>
          <li class="list__element">
            <img src="./images/elbrus.png" alt="Изображение с пейзажем горы Эльбрус" class="elements__image">
            <div class="elements__caption">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__heart"></button>
            </div>
          </li>
          <li class="list__element">
            <img src="./images/dombay.png" alt="Изображение с пейзажем Домбая" class="elements__image">
            <div class="elements__caption">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__heart"></button>
            </div>
          </li>
          <li class="list__element">
            <img src="./images/karachaevsk.png" alt="Изображение с пейзажем Карачаевска" class="elements__image">
            <div class="elements__caption">
              <h2 class="elements__title">Карачаево-Черкессия</h2>
              <button class="elements__heart"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <h2 class="footer__title">© 2023 Кузнецов Михаил</h2>
    </footer>
  </div>
  <section class="popup popup__disabled">
    <div class="popup__container">
      <button class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input maxlength="30" type="text" class="popup__input name-input" placeholder="Жак-Ив Кусто">
        <input maxlength="30" type="text" class="popup__input job-input" placeholder="Исследователь океана">
        <button class="popup__button">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
