<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект "место", Россия</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="<%=require('./images/header-logo.svg')%>" alt="Логотип проекта место, Россия" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="<%=require('./images/kusto.png')%>" alt="Аватар пользователя" class="profile__image">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__caption">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements" aria-label="Карточки мест России">
        <ul class="elements__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Кузнецов Михаил</p>
    </footer>
  </div>
  <div class="popup edit-popup">
    <div class="popup__container edit-popup__container">
      <button class="popup__close-button edit-popup__close-button" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title edit-popup__title">Редактировать профиль</h2>
      <form name="profile" class="popup__form edit-popup__form" novalidate>
        <div class="popup__form-wrapper">
          <input name="name" minlength="2" maxlength="40" type="text" id="nameInput" class="popup__input popup__input_type_name" required>
          <span class="popup__input-error popup__input-error_type_name" id="nameInput-error"></span>
        </div>
        <div class="popup__form-wrapper">
          <input name="job" minlength="2" maxlength="200" type="text" id="jobInput" class="popup__input popup__input_type_job" required>
          <span class="popup__input-error popup__input-error_type_job" id="jobInput-error"></span>
        </div>
        <button class="popup__button edit-popup__button" type="submit" disabled>Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup add-popup">
    <div class="popup__container add-popup__container">
      <button class="popup__close-button add-popup__close-button" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title add-popup__title">Новое место</h2>
      <form name="add" class="popup__form add-popup__form" novalidate>
        <div class="popup__form-wrapper">
          <input name="place-name" minlength="2" maxlength="30" placeholder="Название" type="text" id="placeName" class="popup__input popup__input_type_place-name" required>
          <span class="popup__input-error popup__input-error_type_place-name" id="placeName-error"></span>
        </div>
        <div class="popup__form-wrapper">
          <input name="image-link" placeholder="Ссылка на картинку" type="url"
          id="imageLink" class="popup__input popup__input_type_image-link" required>
          <span class="popup__input-error popup__input-error_type_image-link" id="imageLink-error"></span>
        </div>
        <button class="popup__button add-popup__button" type="submit" disabled>Создать</button>
      </form>
    </div>
  </div>
  <div class="popup image-popup">
    <figure class="image-popup__figure">
      <button class="popup__close-button image-popup__close-button" type="button" aria-label="Закрыть"></button>
      <img src="<%=require('./images/moscow.jpg')%>" alt="Изображение места на карточке" class="image-popup__image">
      <figcaption class="image-popup__caption"></figcaption>
    </figure>
  </div>
  <template class="cards">
    <li class="elements__list-item">
      <img alt="Изображение места на карточке" class="elements__image">
      <button class="elements__delete" type="button"></button>
      <div class="elements__caption">
        <h2 class="elements__title"></h2>
        <button class="elements__heart" type="button"></button>
      </div>
    </li>
  </template>
</body>
</html>
